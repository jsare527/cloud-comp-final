{%extends 'base.html'%}
{%block title%} Sign Up {%endblock%}
{% block body %}
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <h5 class="card-header text-center">
                Sign Up
            </h5>
            <div class="card-body">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email Address"/> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username"/> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="paswordInput" name="passwordInput" placeholder="Password"/> 
                    </div>
                    <div class="form-group text-center">
                        <span class="text-danger"><b>{{message}}</b></span>
                    </div>
                    <div class="form-group text-center">
                        <span>Already have an account? <a href="/login">Login</a></span>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
