{%extends 'base.html'%}
{%block title%} Login {%endblock%}
{% block body %}
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <h5 class="card-header text-center">
                Login
            </h5>
            <form action="/login" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username" /> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="paswordInput" name="passwordInput" placeholder="Password" /> 
                    </div>
                    <div class="form-group">
                        <span class="text-danger"><b>{{message}}</b></span>
                    </div>
                    <div class="form-group text-center">
                        <span>Need an account? <a href="/signup">Sign up</a></span>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
